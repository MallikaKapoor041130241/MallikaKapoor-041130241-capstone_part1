<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - QuizAMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Log In</h1>
            <p>Access your quiz journey and pick up from where you left off!</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="input-field">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="input-field">
            </div>
            <div class="form-group">
                <a href="intro.html" class="start-button">Log In</a>
            </div>
        </form>
        <div class="signup-footer">
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
