<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Select a Docker Quiz</h1>
        <div class="quiz-question">
            <p>What is the command to create a Docker image?</p>
            <button class="option" data-answer="wrong">docker pull</button>
            <button class="option" data-answer="wrong">docker build</button>
            <button class="option" data-answer="correct">docker build -t</button>
            <button class="option" data-answer="wrong">docker create</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
