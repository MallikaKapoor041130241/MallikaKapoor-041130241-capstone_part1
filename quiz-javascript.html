<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Select a JavaScript Quiz</h1>
        <div class="quiz-question">
            <p>Which method is used to write text to the browser's console?</p>
            <button class="option" data-answer="correct">console.log()</button>
            <button class="option" data-answer="wrong">console.print()</button>
            <button class="option" data-answer="wrong">console.write()</button>
            <button class="option" data-answer="wrong">log.console()</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
