<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Select a Kubernetes Quiz</h1>
        <div class="quiz-question">
            <p>What is a Kubernetes cluster used for?</p>
            <button class="option" data-answer="wrong">To monitor CPU usage</button>
            <button class="option" data-answer="correct">To manage containerized applications</button>
            <button class="option" data-answer="wrong">To deploy microservices</button>
            <button class="option" data-answer="wrong">To store data</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
