<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Select a Laravel Quiz</h1>
        <div class="quiz-question">
            <p>Which command is used to create a new Laravel project?</p>
            <button class="option" data-answer="wrong">php artisan create</button>
            <button class="option" data-answer="correct">composer create-project --prefer-dist laravel/laravel</button>
            <button class="option" data-answer="wrong">php artisan new</button>
            <button class="option" data-answer="wrong">laravel new project</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
