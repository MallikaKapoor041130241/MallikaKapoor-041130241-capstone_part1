<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Linux Quiz</h1>
        <p class="question">Question 1: What command is used to list all files and directories in Linux?</p>
        
        <div class="options">
            <button class="option" data-correct="false">A. del</button>
            <button class="option" data-correct="true">B. ls</button>
            <button class="option" data-correct="false">C. rm</button>
            <button class="option" data-correct="false">D. mv</button>
        </div>
        
        <p class="feedback"></p>
        <button class="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
