<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Select a Python Quiz</h1>
        <div class="quiz-question">
            <p>Which function is used to get input from the user in Python?</p>
            <button class="option" data-answer="correct">input()</button>
            <button class="option" data-answer="wrong">read()</button>
            <button class="option" data-answer="wrong">get()</button>
            <button class="option" data-answer="wrong">scan()</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
