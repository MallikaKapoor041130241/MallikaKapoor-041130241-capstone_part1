<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-container">
        <h1 class="result-heading">Quiz Complete!</h1>
        <p class="result-description">You answered 3 out of 5 questions correctly.</p>
        <div class="result-summary">
            <p>Great job! Keep up the good work!</p>
        </div>
        <div class="result-footer">
            <button class="result-button" onclick="window.location.href='quiz-options.html'">Take Another Quiz</button>
            <button class="result-button" onclick="window.location.href='index.html'">Go Back to Home</button>
        </div>
    </div>
</body>
</html>
